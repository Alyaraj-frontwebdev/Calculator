<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>
    <script src="Calculator.js"></script>
    <div class="container">
        <input type="text" class="inp1" id="txt1" readonly /><br>
        <input type="text" class="inp2" id="txt2" readonly />
        <table>
            <tr>
                <td><button class="fromRadToDeg" id ="rad" onclick="rad()">RAD</button></td>
                <td><button class="allClear" onclick="allClear()">AC</button></td>
            </tr>
            <tr>
                <td><button class="btn" onclick="doubleZero()">00</button></td>
                <td><button class="btn" onclick="openParenthesis()">(</button></td>
                <td><button class="btn" onclick="closeParenthesis()">)</button></td>
                <td><button class="btn" onclick="percent()">%</button></td>
                <td><button class="function" onclick="rec()">1/x</button></td>
                <td><button  class="function" onclick="sqr()">x<sup>2</sup></button></td>
                <td><button class="function" onclick="cube()">x<sup>3</sup></button></td>
            </tr>
            <tr>
                <td><button class="btn" onclick="seven()">7</button></td>
                <td><button class="btn" onclick="eight()">8</button></td>
                <td><button class="btn" onclick="nine()">9</button></td>
                <td><button class="operator" onclick="divide()">÷</button></td>
                <td><button class="function" onclick="sqrt()">√x</button></td>
                <td><button class="function" onclick="fact()">x!</button></td>
                <td><button class="function" onclick="mod()">|x|</button></td>
            </tr>
            <tr>
                <td><button class="btn" onclick="four()">4</button></td>
                <td><button class="btn" onclick="five()">5</button></td>
                <td><button class="btn" onclick="six()">6</button></td>
                <td><button class="operator" onclick="multiply()">x</button></td>
                <td><button class="function" onclick="sin()">sin</button></td>
                <td><button class="function" onclick="cos()">cos</button></td>
                <td><button class="function" onclick="tan()">tan</button></td>
            </tr>
            <tr>
                <td><button class="btn" onclick="one()">1</button></td>
                <td><button class="btn" onclick="two()">2</button></td>
                <td><button class="btn" onclick="three()">3</button></td>
                <td><button class="operator" onclick="minus()">-</button></td>
                <td><button class="function" onclick="log()">log</button></td>
                <td><button class="function" onclick="ln()">ln</button></td>
                <td><button class="function" onclick="log2()">log<sub>2</sub></button></td>
            </tr>
            <tr>
                <td><button class="btn" onclick="zero()">0</button></td>
                <td><button class="btn" onclick="decimal()">.</button></td>
                <td><button class="equal" onclick="equalto()">=</button></td>
                <td><button class="operator" onclick="plus()">+</button></td>
                <td><button class="const" onclick="pi()">π</button></td>
                <td><button class="const" onclick="e()">e</button></td>
                <td><button class="change" onclick="change()">+/-</button></td>
            </tr>
        </table>
    </div>
</body>
</html>
